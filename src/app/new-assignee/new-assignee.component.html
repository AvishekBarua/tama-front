<div class="container spacer">
    <div class="row">
		<div class="col-md-9">
			<div class="panel panel-primary" *ngIf="_mode==1">
				<div class="panel-heading"> 
					<h3 class="panel-title">New Assignee</h3>	
				</div>
				<div class="panel-body" >
					<div>
						<div class="form-group">
							<label class="control-label">Name</label>
							<input class="form-control" type="text" [(ngModel)]="_assignee.name"/>
			 			</div>

						<div class="form-group">
							<label class="control-label">Email</label>
							<input class="form-control" type="text" [(ngModel)]="_assignee.email"/>
						</div>

						<div class="form-group">
							<label class="control-label">Joined Date</label>
							<input class="form-control" type="Date" [(ngModel)]="_assignee.assignedDate"/>
						</div>

						<div class="form-group">
							<label class="control-label">Photo</label>
							<input class="form-control" type="text" [(ngModel)]="_assignee.photo"/>
						</div>
					</div>
					<button class="btn btn-primary" (click)="saveAssignee()" >Save</button>
				</div>
			</div>

			<div class="panel panel-primary" *ngIf="_mode==2">
				<div class="panel-heading"> 
					<h3 class="panel-title">New Assignee Confirmatin</h3>	
				</div>
				<div class="panel-body"  >
					<div>
						<div class="form-group">
							<label class="control-label">Id</label>
							<label class="control-label">{{_assignee.id}}</label>
			 			</div>
						<div class="form-group">
							<label class="control-label">Name</label>
							<label class="control-label">{{_assignee.name}}</label>
			 			</div>

						<div class="form-group">
							<label class="control-label">Email</label>
							<label class="control-label">{{_assignee.email}}</label>
						</div>

						<div class="form-group">
							<label class="control-label">Joined Date</label>
							<label class="control-label">{{_assignee.assignedDate}}</label>
						</div>

						<div class="form-group">
							<label class="control-label">Photo</label>
							<label class="control-label">{{_assignee.photo}}</label>
						</div>
					</div>
					<button class="btn btn-primary" (click)="initialize()" >Return</button>
				</div>
			</div>	

			
		</div>
</div>
